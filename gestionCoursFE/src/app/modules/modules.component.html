<div>
  <div class="gap-2 flex">
    <input
      placeholder="Name"
      class="border w-32 rounded py-2 px-2 outline-none"
      type="text"
    />
    <button
      class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-400"
    >
      Ajouter
    </button>
  </div>

  <nz-table class="mt-3" #basicTable [nzData]="modules">
    <thead>
      <tr>
        <th>Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{ data.name }}</td>
        <td>
          <a>Action</a>
          <nz-divider nzType="vertical"></nz-divider>
          <a>Delete</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
