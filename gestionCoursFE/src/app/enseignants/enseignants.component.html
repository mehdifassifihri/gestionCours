<nz-table #basicTable [nzData]="enseignants">
  <thead>
    <tr>
      <th>Name</th>
      <th>Modules</th>

      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{ data.name }}</td>
      <td>kkmwqd</td>

      <td>
        <a>Action</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a>Delete</a>
      </td>
    </tr>
  </tbody>
</nz-table>
